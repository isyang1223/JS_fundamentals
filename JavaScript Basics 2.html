    <script>
        function magic_multiply(x, y) {

            if (typeof x === 'string') {
                var newString= "";
                while( y > 0) {
                    newString += x;
                    y--
                }
                return newString;
            }

                
        
            if (typeof y === 'string' ){

                return "Error: Can not multiply by string"
            }



            if (x.length > 1) {
                for(var i = 0; i < x.length; i++){
                    x[i] *= y
                }
                return x
            }
                x = x * y
                return x;
            }


            // Test 1
        let test1 = magic_multiply(5, 2);
        console.log(test1);
