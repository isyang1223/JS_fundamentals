        function Ninja(name) {

            const strength = 3;

                console.log("My ninja name is " + name)
            }
            this.showStats = function () {
                console.log("Name: " + name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength)

            }
            this.drinkSake = function () {
                this.health += 10
            }
            this.punch = function (whatever){
                if (whatever instanceof Ninja) {
                    this.health -= 5;
                } else {
                    console.log("false")
                }
                
            }

            this.kick = function (whatever) {
                if (whatever instanceof Ninja) {
                    this.health -= 5;
                } else {
                    console.log("false")
                }

            }
        }

        const ninja = new Ninja("ian")

        ninja.showStats()

        ninja.punch(ninja2)
        ninja.kick(ninja2)
        ninja.kick(ninja2)
