<body>
    <script>
        function Ninja(name) {
            this.name = name;
            this.health = 100;
            const speed = 3;
            const strength = 3;
            this.sayName = function() {
                console.log("My ninja name is " + name)
            }
            this.showStats = function() {
                console.log("Name: " + name+ ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength)
                
            }
            this.drinkSake = function () {
                this.health += 10
            }
        }

        const ninja = new Ninja("ian")
        ninja.sayName()
    
        ninja.drinkSake()
        ninja.showStats()
       





    </script>
